name: Run backend-tests

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd backend
          npm install

      - name: Generate Prisma Client
        run: |
          cd backend
          npx prisma generate

      - name: Apply migrations
        run: |
          cd backend
          npx prisma migrate deploy
        env:
          DATABASE_URL: "file:./dev.db"

      - name: Run tests
        run: |
          cd backend
          npm run test
        env:
          DATABASE_URL: "file:./dev.db"
